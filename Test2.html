<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Test2</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="Controller2.js"></script>

    <script>
        function show() { }
        let chosenBar;
        let barNo;
        let barFeedBack;
        let numbers;
        let inputValue;

        QUnit.test('Velge en stolpe', function (assert) {
            chosenBar = 'ingen';
            barNo = 2;

            selectBar(barNo)
            let actual = chosenBar;
            let expected = barNo;
            assert.equal(actual, expected, 'Dette er valgt stolpe ' + chosenBar);
        });
        QUnit.test('Velge annen stolpe', function (assert) {
            chosenBar = 2;
            barNo = 2;

            selectBar(barNo)
            let actual = chosenBar;
            let expected = 'ingen';
            assert.equal(actual, expected, 'Dette er valgt stolpe ' + chosenBar);
        });
        QUnit.test('Slette en stolpe', function (assert) {
            numbers = [7, 3, 1, 5, 8];
            chosenBar = 1

            deleteBar()
            let actual = numbers;
            let expected = [3, 1, 5, 8];
            assert.deepEqual(actual, expected, 'Dette er slettet stolpe ' + chosenBar);
        });
        QUnit.test('Endre en stolpe', function (assert) {
            numbers = [7, 3, 1, 5, 8];
            inputValue = 3
            chosenBar = 3

            changeBar()
            let actual = numbers;
            let expected = [7, 3, 3, 5, 8];
            assert.deepEqual(actual, expected, 'Dette er endet stolpe ' + inputValue);
        });
        QUnit.test('Legge til en stolpe', function (assert) {
            numbers = [7, 3, 1, 5, 8];
            inputValue = 10

            addBar()
            let actual = numbers;
            let expected = [7, 3, 1, 5, 8, 10];
            assert.deepEqual(actual, expected, 'Dette er Lakt til stolpe ' + inputValue);
        });
    </script>

</body>

</html>
